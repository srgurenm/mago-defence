[[headers]]
  for = "/*"
  [headers.values]
    # Estas l√≠neas permiten que el motor del juego cargue sin bloqueos de seguridad
    Cross-Origin-Embedder-Policy = "credentialless"
    Cross-Origin-Opener-Policy = "same-origin"

[[headers]]
  for = "/*.apk"
  [headers.values]
    # Esto evita que Netlify "rompa" el archivo al intentar comprimirlo
    Content-Type = "application/octet-stream"
    Cache-Control = "no-cache"
